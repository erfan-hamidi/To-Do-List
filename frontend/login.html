<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      background-color: #352f5b;
    }

    .container {
      max-width: 450px;
      margin: 0 auto;
      padding-top: 100px;
    }

    input[type=text],
    input[type=text]:focus {
      color: #fff;
      border: none;
      background-color: rgba(0, 0, 0, .2);
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
    }

    button {
      background-color: #423a6f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #5c548e;
    }

    .error {
      color: #ff0000;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <div>
      <input type="text" id="username" placeholder="Username">
    </div>
    <div>
      <input type="password" id="password" placeholder="Password">
    </div>
    <div>
      <button type="submit">Login</button>
    </div>
    <div class="error" id="error"></div>
  </form>
</div>

</body>
</html>
